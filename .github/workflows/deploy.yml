name: Deploy

on:
    push:
        branches:
            - master
    pull_request:
        branches: [master]
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    # Build job
    build:
        environment: CI
        runs-on: self-hosted-arc
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5
            - run: npm ci
            - run: npm run build
              env:
                  DOCUSAURUS_URL: https://testplane.io
                  DOCUSAURUS_BASE_URL: /
            - name: Deploy website to S3 production
              uses: jakejarvis/s3-sync-action@v0.5.1
              with:
                  args: --acl public-read --follow-symlinks
              env:
                  AWS_S3_BUCKET: testplane-site
                  AWS_ACCESS_KEY_ID: ${{ secrets.S3_PRODUCTION_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_PRODUCTION_SECRET_ACCESS_KEY }}
                  AWS_S3_ENDPOINT: https://s3.yandexcloud.net/
                  SOURCE_DIR: "build"
                  DEST_DIR: "."

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: self-hosted-arc
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
